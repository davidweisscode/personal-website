{{ define "main" }}
<main>
    <article>
        <h2>{{ .Title }}</h2>

        {{ if isset .Params "tldr" }}
        <div class="tldr">
            <strong>tl;dr:</strong>
            {{ .Params.tldr }}
        </div>
        {{ end }}

        <section>
            {{ .Content }}
        </section>
    </article>
</main>
{{ end }}
