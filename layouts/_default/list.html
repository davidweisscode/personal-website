{{ define "main" }}
<h2>Projects</h2>

<ul>
    {{- range .Data.Pages -}}
        {{- if (not (in (.Site.Params.excludedTypes | default (slice "page")) .Type)) -}}
        <li>
            <a href="{{ .RelPermalink }}">{{.Title}}</a> <span class="meta">{{ dateFormat "Jan 2, 2006" .Date }}</span>
        </li>
        {{- end -}}
    {{- end -}}
</ul>
{{ end }}
